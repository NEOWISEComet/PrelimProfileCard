<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <img src="resources/NagEmote.png" alt="Profile Picture">
        <h2>Andrew Deita</h2>
        <p>A Student at Colegio de la Purisima</p>
        <p>A dare is a dare</p>
        <div class="social-links">
            <a href="https://x.com/Comet_Neow_s_" target="_blank">
                <img src="resources/icons8-twitter.svg" alt="Twitter">
            </a>
            <a href="https://github.com/NEOWISEComet" target="_blank">
                <img src="resources/icons8-github.svg" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/andrew-deita-0b8421351/" target="_blank">
                <img src="resources/icons8-linkedin.svg" alt="LinkedIn">
            </a>
        </div>
    </div>

    <!--Vertical flex-->
    <div class="div1">
        <h2 class="flexTYPE">-- Vertical --</h2>
        <div class="boxed1">
            <div class="box">
                <p>box 1</p>
            </div>
            <div class="box">
                <p>box 2</p>
            </div>
            <div class="box">
                <p>box 3</p>
            </div>
        </div>
    </div>

    <!--Horizontal flex-->
    <div class="div2">
        <h2 class="flexTYPE">-- Horizontal --</h2>
        <div class="boxed2">
            <div class="box">
                <p>box 1</p>
            </div>
            <div class="box">
                <p>box 2</p>
            </div>
            <div class="box">
                <p>box 3</p>
            </div>
        </div>
    </div>

    <!--Diagonal flex-->
    <div class="div3">
        <h2 class="flexTYPE"> -- Diagonal -- </h2>
        <div class="boxed3">
            <div class="box" id="D1">
                <p>box 1</p>
            </div>
            <div class="box" id="D2">
                <p>box 2</p>
            </div>
            <div class="box" id="D3">
                <p>box 3</p>
            </div>
        </div>
    </div>

</body>
</html>
